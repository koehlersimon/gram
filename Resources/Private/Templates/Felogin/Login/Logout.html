<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<div class="container">
<div class="bg-light border shadow">
    <div class="module-title">
        <h3><f:render partial="RenderLabelOrMessage" arguments="{key: 'status_header'}"/></h3>
    </div>
    <f:if condition="{cookieWarning}">
        <f:render partial="CookieWarning"/>
    </f:if>
    <p class="m-0"><f:render partial="RenderLabelOrMessage" arguments="{key: 'status_message'}"/></p>
    <f:form action="login" actionUri="{actionUri}" target="_top" fieldNamePrefix="">
        <fieldset>
            <legend>
                <f:translate key="logout"/>
            </legend>
            <div>
                <label><f:translate key="username"/></label>: <span class="text-primary">{user.username}</span>
            </div>
            <div class="text-center">
                <f:form.submit value="{f:translate(key: 'logout')}" name="submit" class="btn btn-primary"/>
            </div>
            <div class="felogin-hidden">
                <f:form.hidden name="logintype" value="logout"/>
                <f:form.hidden name="pid" value="{storagePid}"/>
            </div>
        </fieldset>
    </f:form>

</div>
</div>

</html>
